<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="MMPI-2, 中, 英, 测试">
  <meta name="description" content="你可以在该页面进行MMPI测试，并可以在测试完成后得到原始结果、人格剖析图以及基本的解释。">
  <meta name="google-site-verification" content="Nn_Nci8x_SMFc-Z2NeVifZ0_MTspzOyIefsEXAPPJgE" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>MMPI-2中英对照测试</title>
  <script type="text/javascript" src="origin_js/my_data.js"></script>
  <script type="text/javascript" src="origin_js/my_script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">

  <style>
    body {
      background-color: #1b1f22;
      font-family: 'Arial', 'Hei', 'Kaiti', sans-serif;
      color: #F0F8FF;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #B0C4DE;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .form-section h2 {
      color: #B0C4DE;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .radio-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 15px 0;
    }

    .radio-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="radio"] {
      appearance: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      border: 2px solid #B0C4DE;
      transition: 0.3s;
      cursor: pointer;
    }

    input[type="radio"]:checked {
      background-color: #B0C4DE;
      border-color: #B0C4DE;
      transform: scale(1.2);
    }

    label {
      font-size: 1.1rem;
      cursor: pointer;
    }

    .text-input-section {
      margin: 20px 0;
    }

    .text-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #B0C4DE;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #F0F8FF;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      resize: vertical;
      min-height: 100px;
    }

    .text-input::placeholder {
      color: #B0C4DE;
      opacity: 0.7;
    }

    .text-input:focus {
      outline: none;
      border-color: #FFFFFF;
      box-shadow: 0 0 15px rgba(176, 196, 222, 0.5);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .my_button {
      background: linear-gradient(135deg, #696969, #B0C4DE);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .my_button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(176, 196, 222, 0.4);
      background: linear-gradient(135deg, #B0C4DE, #FFFFFF);
      color: #1b1f22;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-content h1 {
      color: #B0C4DE;
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-content p {
      color: #F0F8FF;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .modal-close {
      color: #B0C4DE;
      float: right;
      font-size: 30px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .modal-close:hover {
      color: #FFFFFF;
    }

    #myCharts {
      margin: 40px auto;
    }

    canvas {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }

    table {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid rgba(176, 196, 222, 0.3);
    }

    th {
      background: rgba(176, 196, 222, 0.2);
      color: #B0C4DE;
      font-weight: bold;
    }

    .info-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      color: #B0C4DE;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .radio-group {
        flex-direction: column;
        align-items: center;
      }
      
      .button-group {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><b>MMPI-2中英对照测试</b></h1>

    <div class="form-section">
      <h2>基本信息设置</h2>
      <form name="config" action="#">
        <div class="radio-group">
          <div class="radio-wrapper">
            <input type="radio" name="gender" value="M" onclick="set_gender(0);" checked>
            <label>Male</label>
          </div>
          <div class="radio-wrapper">
            <input type="radio" name="gender" value="F" onclick="set_gender(1);">
            <label>Female</label>
          </div>
        </div>
        
        <div class="radio-group">
          <div class="radio-wrapper">
            <input type="radio" name="testform" value="L" onclick="use_long_form(true);" checked>
            <label>完整版（567题）</label>
          </div>
          <div class="radio-wrapper">
            <input type="radio" name="testform" value="S" onclick="use_long_form(false);">
            <label>简略版（370题）</label>
          </div>
        </div>
      </form>
    </div>

    <div class="form-section">
      <h2>快速输入答案</h2>
      <div class="text-input-section">
        <textarea 
          class="text-input" 
          id="answerInput" 
          placeholder="格式: 0,T,F,T,F,T,T,F,F,T,T,F,T,T,F...
第一位0表示男性(1表示女性)，后面用逗号分隔的T/F/?表示每题答案
例如: 0,T,F,T,F,T,T,F,F,T,T,F,T,T,F..."
        ></textarea>
      </div>
      <div class="button-group">
        <button class="my_button" onclick="importAnswers()">导入答案</button>
        <button class="my_button" onclick="clearAnswers()">清空所有选择</button>
      </div>
    </div>

    <form id="select_all" name="questions" onsubmit="return validateForm()" action="https://formspree.io/f/mgebzeqq" method="POST">
      <input type="hidden" name="invisible_question" id="invisible_question" value="0">
      <div id="questions-container">
        <script type="text/javascript">my_doc_write_all_questions();</script>
      </div>
      
      <div class="button-group">
        <button class="my_button" type="submit" name="check" value="meow~~">
          发送结果
        </button>
        <button class="my_button" type="button" onclick="score_rb(document.forms.questions);">
          提交测试
        </button>
      </div>
    </form>

    <div id="myCharts">
      <canvas id="myChart1"></canvas>
      <canvas id="myChart2"></canvas>
    </div>
  </div>

  <script>
    // 导入答案功能
    function importAnswers() {
      const input = document.getElementById('answerInput').value.trim();
      if (!input) {
        alert('请输入答案字符串！');
        return;
      }

      const parts = input.split(',');
      if (parts.length < 2) {
        alert('格式错误！请检查输入格式。');
        return;
      }

      // 设置性别
      const genderValue = parts[0].trim();
      if (genderValue === '0') {
        document.querySelector('input[name="gender"][value="M"]').click();
      } else if (genderValue === '1') {
        document.querySelector('input[name="gender"][value="F"]').click();
      }

      // 设置答案
      const answers = parts.slice(1);
      const form = document.getElementById('select_all');
      
      for (let i = 0; i < answers.length && i < questions.length - 1; i++) {
        const answer = answers[i].trim().toUpperCase();
        const questionName = 'Q' + (i + 1);
        const radioT = form.elements[questionName][0];
        const radioF = form.elements[questionName][1];
        
        if (answer === 'T') {
          radioT.checked = true;
        } else if (answer === 'F') {
          radioF.checked = true;
        }
      }

      alert(`成功导入 ${Math.min(answers.length, questions.length - 1)} 个答案！`);
    }

    // 清空所有选择
    function clearAnswers() {
      const form = document.getElementById('select_all');
      const radios = form.querySelectorAll('input[type="radio"]');
      
      radios.forEach(radio => {
        radio.checked = false;
      });
      
      document.getElementById('answerInput').value = '';
      alert('已清空所有选择！');
    }

    // 原有的showModal函数保持不变
    // ... (保留原有的showModal和showModalInThePhone函数)
  </script>
</body>
</html>
